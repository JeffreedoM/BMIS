            <input id="datepicker" datepicker datepicker-buttons type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">

          <script>
            // Get today's date
            var today = new Date();
            
            // Format today's date as YYYY-MM-DD
            var yyyy = today.getFullYear();
            var mm = String(today.getMonth() + 1).padStart(2, '0');
            var dd = String(today.getDate()).padStart(2, '0');
            var formattedDate = yyyy + '-' + mm + '-' + dd;
            
            // Set the default date value to today's date
            document.querySelector('#datepicker').value = formattedDate;
            
            // Add a click event listener to the "Today" button
            document.querySelector('.datepicker-button-today').addEventListener('click', function() {
              // Set the input value to today's date
              document.querySelector('#datepicker').value = formattedDate;
            });
          </script>
